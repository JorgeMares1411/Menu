<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: linear-gradient(90deg, rgb(4, 126, 160)20%, rgb(42, 40, 40)80%);">
    <center>
    <h1>FORMULARIO</h1> 
</center>
    </center>
    <form action="" method="get" enctype="text/plain"> 
        <table border="" width="90" style="margin: auto;" cellspacing="0">
            <tr align="center">
                <td><h1>Quizz</h1></td>
                <td><h1>Datos</h1></td>
            </tr>
            <tr>
                <td>Identificarte</td>
                <td>
                    <fieldset>
                        <legend>DATOS PERONALES</legend>
                        nombre <br/>
                        <input type="text" name="nombre" value="" />
                        <br/>
                        Apellido <br/>
                        <input type="text" name="Apellido" value="" />
                        <br/>
                        DNI <br/>
                        <input type="text" name="DNI" value="" />
                        <br/>
                   


            <tr>
                <td>Nombre de usuario</td>
                <td><input type="text" name="nombre" id="nombre" placeholder="INTRODUCE TU NOMBRE" required value="Jorge" maxlength="15"></td>
            </tr>
            <tr>
                <td>Contraseña </td>
                <td><input type="password" name="password" id="password" placeholder="CONTRASEÑA"></td>
            </tr>
                <td>CUAL SERIA EL CARRO DE TUS SUEÑOS</td>
                <td><textarea name="texto" id="texto" cols="30" rows="10" nosize></textarea></td>
            </tr>
            <tr>
                <td>LISTA DESPEGABLE</td>
                <td><select name="lista" id="lista">
                    <option value="Urus">Urus</option>
                    <option value="Aventador">aventador</option>
                    <option value="veneno">veneno</option>
                    <option value="bugatti">bugatti</option>
                    <option value="Rolls Royce">Rolls Royce</option>
                    <option value="Prosche">Prosche</option>
                    <option value="Mustang">Mustang</option>
                    <option value="bugatti">Huracan</option>
                    <option value="Murcielago">Murcielago</option>
                    <option value="purosangue">purosangue</option>
                </select>
            </td>

            </tr>
        
            <tr>
                <td>Que color te gustaria </td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>TELEFONO</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>¿ Que pais eres ?</td>
                <td><input list="paises" type="text"></td>
                <datalist id="paises">
                    <option value="mexico"></option>
                    <option value="seattle"></option>
                    <option value="españa"></option>
                    <option value="utha"></option>
                </datalist>
            </tr>

            <tr>
                <td>BOTON ENVIAR</td>
                <td><input type="submit" value="enviar"></td>
            </tr>
            <tr>
                <td>BOTON BORRAR</td>
                <td><input type="reset" value="BORRAR"></td>
            </tr>



        </table>  
        <li><a href="index.html" target="_blank"><font size="10" color="#35BBAF">Regresar</font></a></li>
         




    </form>
  

</body>
</html>
